<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script src="script.js" defer></script>
    <!-- Font and Icons -->
    <script
      src="https://kit.fontawesome.com/598f4dcb3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="Logo" />
      <div class="content">
        <div class="info">
          <h1>We are launching <span>soon!</span></h1>
          <h2>Subscribe and get notified</h2>
          <form action="ceva-random.txt" id="form">
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="Your email adress..."
                id="inputField"
              />
              <p class="alertError">sad</p>
            </div>
            <button type="submit" id="submitBtn">Notify Me</button>
          </form>
        </div>
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard Illustration"
          class="dashboard"
        />
      </div>
      <div class="footer">
        <div class="socials">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <span>&copy; All rights reserved.</span>
      </div>
    </div>
  </body>
</html>
